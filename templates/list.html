<div class="list_container">
    {% for file in files %}
        <div class="card">
            <div class="thumb_container">
                <img src="/thumb/{{file.name}}" class="thumb" />
            </div>
            <div class="file_name">{{file.name}}</div>
            <button title="Delete" class="delete_bg"></button>
        </div>
    {% endfor %}
</div>
