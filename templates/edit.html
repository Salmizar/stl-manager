<div class="edit">
    <div class="files">
        {% for file in files %}
            <div hx-trigger="load" hx-get="{{file.url}}"></div>
        {% endfor %}
        <div id="new_files"></div>
        <div class="actions">
            <button
                class="add_files_btn"
                title="Add files"
                onclick="document.getElementById('file_upload').click()">
                Add files
            </button>
        </div>
    </div>
    <div class="info">
        <form
            hx-encoding='multipart/form-data'
            hx-post='/upload/{{folder_name}}'>
            <input name="file_upload" onchange="addFiles(event, '{{folder_name}}')" class="file_upload hidden" id="file_upload" type='file' multiple accept=".stl,.png,.jpg,.svg">
            <input
                placeholder="Title"
                type="text"
                class="file_name"
                value="{{folder_name}}" 
                autofocus 
                name="title"/>
            <textarea 
            rows="10"
            cols="150"
            placeholder="Description"
            class="file_info"
            name="info">{{folder_info}}</textarea>
            <input id="newfiles2add" class="hidden" name="newfiles2add" value="" />
            <input id="files2remove" class="hidden" name="files2remove" value="{{file_names}}" />
            <div class="actions">
                <button 
                    onclick="prepareUpload()"
                    class="save_btn"
                    title="Save changes">
                    Save
                </button>
            </div>
    </form>
    </div>
</div>
